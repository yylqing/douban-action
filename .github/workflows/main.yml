# .github/workflows/douban.yml
name: douban
on: 
  schedule:
      - cron: "00 12 24 * *"
  workflow_dispatch:
jobs:
  douban:
    name: Douban mark data sync
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: movie
      uses: lizheming/doumark-action@0.2.0
      with:
        id: 164528743
        type: movie
        format: json
        dir: ./data/douban

    - name: book
      uses: lizheming/doumark-action@0.2.0
      with:
        id: 164528743
        type: book
        format: json
        dir: ./data/douban
  
    - name: Commit
      uses: EndBug/add-and-commit@v8
      with:
        message: 'chore: update douban data'
        add: './data/douban'
